    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': { DEFAULT: '#1a237e', dark: '#9fa8da' },
              'primary-focus': { DEFAULT: '#0d134c', dark: '#c5cae9' },
              'secondary': { DEFAULT: '#f9a825', dark: '#ffecb3' },
              'secondary-focus': { DEFAULT: '#c17900', dark: '#ffe082' },
              'background': { DEFAULT: '#f1f5f9', dark: '#1e293b' },
              'surface': { DEFAULT: '#ffffff', dark: '#2d3748' },
              'on-primary': { DEFAULT: '#ffffff', dark: '#000000' },
              'on-secondary': { DEFAULT: '#000000', dark: '#000000' },
              'text-primary': { DEFAULT: '#1e293b', dark: '#f1f5f9' },
              'text-secondary': { DEFAULT: '#475569', dark: '#94a3b8' },
              'border': { DEFAULT: '#e2e8f0', dark: '#475569' },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-right': {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            animation: {
                'fade-in': 'fade-in 0.3s ease-out forwards',
                'fade-in-right': 'fade-in-right 0.3s ease-out forwards',
                'fade-out': 'fade-out 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
